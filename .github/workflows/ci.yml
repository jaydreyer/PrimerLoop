name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Secret guard (tracked files only)
        run: |
          set -euo pipefail

          if git ls-files --error-unmatch .env.local >/dev/null 2>&1; then
            echo "ERROR: .env.local is tracked. Remove it from git."
            exit 1
          fi

          # Conservative patterns to reduce false positives:
          # - OpenAI-style secret-like tokens (long sk- prefixed values)
          # - Non-empty SUPABASE_SERVICE_ROLE_KEY assignments
          if git grep -nE 'sk-[A-Za-z0-9_-]{20,}' -- . ':(exclude)package-lock.json'; then
            echo "ERROR: Potential secret token found in tracked files."
            exit 1
          fi

          if git grep -nE 'SUPABASE_SERVICE_ROLE_KEY=[^[:space:]]+' -- . ':(exclude).env.example'; then
            echo "ERROR: Non-empty SUPABASE_SERVICE_ROLE_KEY assignment found in tracked files."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Unit tests with coverage
        run: npm run test:coverage

      - name: E2E tests
        run: npm run test:e2e
